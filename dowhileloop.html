<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop</title>
</head>
<body>
    //At least it will execute one time.
    <script>
        var m= 2;
        var n = 22;
        do{
            document.write(m + " x " + n + " = " + m*n);
            document.write("<br>")
            n++;
        }while(n <= 20)
    </script>

</body>
</html>
