<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var i = 1;
        while( i < 6){
            document.write(i); // condition get infinite if we don't do i++.
            document.write("<br>")
            i++;
        }
        document.write("<br><br><br>")

        var m = 2;
        var n = 1;
        while(n <= 10){
            document.write(m + " x " + n + " = " + m*n);
            document.write("<br>")
            n++;
        }


    </script>
</body>
</html>
